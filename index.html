<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection vers l'app Papers</title>
    <script>
      function openApp() {
        const bookId = new URLSearchParams(window.location.search).get('bookId');
        const appUrl = `papers://bookdetails?id=${bookId}`;
        const fallbackUrl = 'https://play.google.com/store/apps/details?id=com.seedsoftengine.papers';

        // Redirige vers app
        window.location.href = appUrl;

        // Si après 2 secondes rien ne s'est passé (app non installée), va vers Play Store
        setTimeout(() => {
          window.location.href = fallbackUrl;
        }, 2000);
      }
    </script>
  </head>
  <body onload="openApp()">
    <p>Redirection en cours...</p>
  </body>
</html>
